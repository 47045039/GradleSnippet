// 演示java插件的一些用法，配置仓库、源码和依赖

apply plugin: "java"

// 配置依赖的仓库
repositories {
    println "@@@@@@@ repositories"

    // mavenCentral()
    jcenter()
}


// 配置源码目录
sourceSets {
    println "@@@@@@@ sourceSets"

    main {
//        java.srcDirs += "test_java/"
//        java.srcDirs += ["test_java/"]
        java.srcDirs = ["test_java/"]
    }
}


// 配置依赖关系
dependencies {
    println "@@@@@@@ dependencies"

    // 编译时打包test_java目录下的所有jar
    compile fileTree(include: ["*.jar"], dir: "test_java")

    // 测试编译时打包junit，两种写法是等效的
    testCompile "junit:juint1:4.+"
    // testCompile group: 'junit', name: 'junit', version: '4.+'
}
